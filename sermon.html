    <script>
        function loadVideo() {
            const videoList = document.getElementById('video-list');
            const selectedVideo = videoList.value;
            const videoFrame = document.getElementById('video-frame');
            const videoTitle = document.getElementById('video-title');
            const selectedOption = videoList.options[videoList.selectedIndex];

            if (selectedVideo) {
                videoFrame.src = `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(selectedVideo)}&show_text=0&width=600`;
                videoTitle.textContent = selectedOption.getAttribute('data-title');
            } else {
                videoFrame.src = "";
                videoTitle.textContent = "No video selected";
            }
        }
    </script>
