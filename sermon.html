    <script>
        function loadVideo() {
            const videoList = document.getElementById('video-list');
            const selectedVideo = videoList.value;
            const videoFrame = document.getElementById('video-frame');
            const videoTitle = document.getElementById('video-title');
            const selectedOption = videoList.options[videoList.selectedIndex];

            if (selectedVideo) {
                videoFrame.src = `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(selectedVideo)}&show_text=0&width=600`;
                videoTitle.textContent = selectedOption.getAttribute('data-title');
            } else {
                videoFrame.src = "";
                videoTitle.textContent = "No video selected";
            }
        }

        function toggleFullScreen() {
            const iframe = document.getElementById('video-frame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

      
        function exitApplication() {
            window.close();
        }

        function toggleMusic() {
            let audio = document.getElementById('background-music');
            if (!audio) {
                audio = document.createElement('audio');
                audio.id = 'background-music';
                audio.src = 'https://jerrycastrojr.github.io/sermons/i surrender all.mp3'; // Replace with the path to your music file
                audio.loop = true;
                document.body.appendChild(audio);
            }

            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function increaseVolume() {
            const audio = document.getElementById('background-music');
            if (audio && audio.volume < 1.0) {
                audio.volume = Math.min(1.0, audio.volume + 0.1);
            }
        }

        function decreaseVolume() {
            const audio = document.getElementById('background-music');
            if (audio && audio.volume > 0.0) {
                audio.volume = Math.max(0.0, audio.volume - 0.1);
            }
        }
    </script>
